<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Multiple Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            justify-items: center;
            padding: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Fetch Multiple Images</h1>
        <div class="gallery" id="gallery"></div>
        <button id="fetch-images">Fetch Images</button>

        <script>
            const NUM_IMAGES = 3; // Number of images to fetch

            document.getElementById("fetch-images").addEventListener("click", () => {
                fetch(`/fetch-multiple?num_images=${NUM_IMAGES}`)
                    .then(response => response.json())
                    .then(data => {
                        const gallery = document.getElementById("gallery");
                        gallery.innerHTML = ""; // Clear previous images
                        data.images.forEach(imageURL => {
                            const img = document.createElement("img");
                            img.src = imageURL;
                            gallery.appendChild(img);
                        });
                    })
                    .catch(error => console.error("Error fetching images:", error));
            });
        </script>
    </div>
</body>
</html>
