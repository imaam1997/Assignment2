<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure viewport height coverage */
        }
        .card {
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 10px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border: 1px solid #ccc;
            padding: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px; /* Added border radius for image */
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Image Gallery</h1>
        <div class="gallery" id="gallery"></div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                fetch("/fetch-all")
                    .then(response => response.json())
                    .then(data => {
                        const images = data.images;

                        // Clear gallery
                        const gallery = document.getElementById('gallery');
                        gallery.innerHTML = '';

                        // Loop through object keys (filenames) and values (base64 content)
                        Object.keys(images).forEach(filename => {
                            const img = document.createElement('img');
                            img.src = `data:image/jpeg;base64,${images[filename].toString('base64')}`; // Adjust based on your image type
                            img.alt = filename; // Optional: Use filename as alt text
                            gallery.appendChild(img);
                        });
                    })
                    .catch(error => console.error('Error fetching images:', error));
            });
        </script>
    </div>
</body>
</html>
